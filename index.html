<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Currículo</title>

  <!-- Import CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
  
  <!-- Import Icons Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Import CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <!-- Nome do Currículo -->
  <!-- container-fluid: faz com que o container ocupe toda a largura da página. SEM* o fluid deixa centralizado com margin auto -->
  <div class="container header shadow rounded mt-3">
    <div class="row p-3">
      <div class="col-6 d-flex align-items-center justify-content-center">
        <h1 class="header__name">Beatriz Meyagusko</h1>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12 header__social-icons">
            <i class="bi bi-envelope-at-fill"></i>
            E-mail
          </div>
        </div>
        <div class="row">
          <div class="col-12 header__social-icons">
            <i class="bi bi-linkedin"></i>
            LinkedIn
          </div>
        </div>
        <div class="row">
          <div class="col-12 header__social-icons">
            <i class="bi bi-github"></i>
            GitHub
          </div>
        </div>
        <div class="row">
          <div class="col-12 header__social-icons">
            <i class="bi bi-geo-alt-fill"></i>
            Tatuí, SP, Brasil
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Left Column -->
  <div class="container skills shadow rouded mt-3">
    <div class="row p-2">
      <div class="col-4 skills__left-column rounded p-3">
        <p class="skills__title">Hard-skills</p>
        <p class="skills__label">JavaScript</p>
        <p class="skills__label">HTML</p>
        <p class="skills__label">CSS</p>
        <p class="skills__label">Git & GitHub</p>
        <p class="skills__label">Bootstrap</p>

        <!-- Separador de blocos -->
        <div class="skills__divider"></div>

        <p class="skills__title">Soft-skills</p>
        <p class="skills__label">Comunicativo</p>
        <p class="skills__label">Facilidade de aprendizagem</p>
        <p class="skills__label">Inteligência emocional</p>
        <p class="skills__label">Resiliência</p>
        <p class="skills__label">Interatividade Pessoal</p>
      </div>
      <div class="col-8 right-column">

      </div>
    </div>
  </div>

  <!-- Right column -->

  <!-- Import JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Import JS -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
